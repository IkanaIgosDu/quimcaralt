        <div id="myModal" class="modal">
          <span class="close">&times;</span>
          <img class="modal-content" id="img01">

          <span class="prev" id="prev">&#10094;</span>

<script>
  // Get the modal
var modal = document.getElementById("myModal");

// Get the image and insert it inside the modal - use its "alt" text as a caption
var img = document.querySelectorAll('.img');
var modalImg = document.getElementById("img01");

  for ( const [index, linkActual] of img.entries()) {
      // Associem un controlador per l'esdeveniment onclick
      linkActual.onclick = function (evt) {
          var indx = index;
          evt.preventDefault();    
          modal.style.display = "block";      
          modalImg.src = img[index].href;

          document.getElementById('prev').onclick = function() {
            indx --;
            if (indx < 0){
              indx = img.length-1;
              
            }
            modalImg.src = img[indx].href;         
          }

          document.getElementById('next').onclick = function() {
            indx++;
            if (indx > img.length-1){
              indx = 0;
            }
            modalImg.src = img[indx].href;         
          }
      }
  }

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() { 
  modal.style.display = "none";
}

</script>
